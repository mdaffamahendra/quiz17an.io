<html lang="en">
<head>
    <meta charset="UTF-8">

    <link

      href="properties/apple-icon-144x144.png"

<body>
    <main>
        <div class="container">
            <div class="info">
                <h2 class="skor"></h2>
                <h2 class="jumlah"></h2>
                <h2 class="time-place"></h2>
            </div>
    
            <div class="container-question">
                <div class="progress-bar">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="question-place" id="question-place"></div>
            </div>
    
            <div class="choice-place" data-number="A">
                <p class="choice-text" data-number="A"></p>
            </div>
            <div class="choice-place" data-number="B">
                <p class="choice-text" data-number="B"></p>
            </div>
            <div class="choice-place" data-number="C">
                <p class="choice-text"data-number="C" ></p>
            </div>
    
            <div class="penjelasan-place" id="penjelasan">
                <h2 class="info-jawaban"></h2>
                <h4 class="jawaban-benar"></h4>
                <h3>Penjelasan : </h3>
                <img src="" alt="" class="image-answer">
                <p class="penjelasan-isi"></p>
                <button class="next">Next</button>
            </div>
        </div>
    </main>


    <!--Audio  -->
    <audio
    src="properties/audiobenar.mp3"
    class="sound-benar"
  >
    Sound Effect Benar<code>audio</code>
  </audio>
    <audio
    src="properties/audiosalah.mp3"
    class="sound-salah"
  >
    Sound Effect Salah<code>audio</code>
  </audio>



    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/31e86d5763.js" crossorigin="anonymous"></script>
</body>
</html>
